<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quote</title>
	<link rel="icon" type="img/ico" href="./images/favicon.ico">
	<link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
	<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="./styles/reset.css">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="quote__wrapper">
			<div class="quoteContainer">C makes it easy to shoot yourself in the foot; C++ makes it harder, but when you do, it blows away your whole leg.</div>
			<div class="authorContainer">Bjarne Stroustrup</div>
			<div class="buttons">
				<div class="social-buttons">
					<div class="social-buttons__item">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</div>
					<div class="social-buttons__item">
						<i class="fa fa-tumblr" aria-hidden="true"></i>
					</div>
				</div>
				<a class="getNewQuote">Next quote</a>
			</div>
			
		</div>
	</div>
	<script type="text/javascript" src="./scripts/vendor/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="./scripts/scripts.js"></script>
</body>
</html>
