<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quote</title>
	<link rel="icon" type="img/ico" href="./images/favicon.ico">
	<link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
	<link href='https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="http://vk.com/js/api/share.js?90" charset="windows-1251"></script>
	<link rel="stylesheet" type="text/css" href="./styles/reset.css">
	<link rel="stylesheet" type="text/css" href="./styles/styles.css">
</head>
<body>
	<div class="wrapper">
		<div class="quote__wrapper">
			<blockquote class="quoteContainer"></blockquote>
			<div class="authorContainer"></div>
			<div class="buttons">
				<div class="social-buttons">
					<a class="social-buttons__item vk" data-via="#quotes">
						<i class="fa fa-vk" aria-hidden="true"></i>
					</a>
					<a class="social-buttons__item facebook">
						<i class="fa fa-facebook" aria-hidden="true"></i>
					</a>
					<a class="social-buttons__item twitter">
						<i class="fa fa-twitter" aria-hidden="true"></i>
					</a>
					<a class="social-buttons__item tumblr">
						<i class="fa fa-tumblr" aria-hidden="true"></i>
					</a>
				</div>
				<a class="getNewQuote">Next quote</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="./scripts/vendor/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="./scripts/scripts.js"></script>
</body>
</html>
